<!doctype html>
<html ng-app="angularjs-starter">
 	<head lang="en">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.0.3/angular-resource.min.js"></script>
		<script src="app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="visualizer">
		<canvas id="canvas"></canvas>
  		<script src="plugins.js"></script>
  		<script src="script.js"></script>
  		<div class="about">
  			attention: {{data.response.eSense.meditation}}
  			rotation: {{swirl.rotationSpeed}} | colors: {{swirl.colorSpeed}} | circle number: {{swirl.circleAmount}}
  		</div>
	</body>
</html>
